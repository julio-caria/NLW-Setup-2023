<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketSeat - NLW Setup 2023</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- IMPORT TYPOGRAPHY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/habits.svg" alt="Logo Habits" />
      <button>
        <img src="./assets/IconPlus.svg" alt="" />
        <div>
          Registrar o meu dia
        </div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="read">📖</div>
        <div class="habit" data-name="studies">👨‍🎓</div>
        <div class="habit" data-name="animal">🐶</div>
      </div>
      <div class="days"></div>
    </form>

    <!-- LIBRARY NLW SETUP - MAYK BRITO -->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

    <script src="./src/main.js"></script>
  </body>
</html>
